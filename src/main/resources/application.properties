spring.application.name=${APPLICATION_NAME}

server.port=${SERVER_PORT}

# FILE
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MySQL
spring.datasource.url=${DB_LOCAL_URL}
spring.datasource.username=${DB_LOCAL_USER}
spring.datasource.password=${DB_LOCAL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=${HIKARI_POOL_NAME}
spring.datasource.hikari.initializationFailTimeout=60000
spring.datasource.hikari.connectionTimeout=60000

# Logging
logging.level.com.az9s.api=${LOG_LEVEL_API}
logging.level.org.springframework.jdbc=${LOG_LEVEL_JDBC}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Secret Key
spring.security.secretkey=${SECRET_KEY}

# Cache
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
