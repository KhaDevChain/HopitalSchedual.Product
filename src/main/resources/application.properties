spring.application.name=${APPLICATION_NAME}

server.port=${SERVER_PORT}

# MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=${HIKARI_POOL_NAME}

# Logging
logging.level.com.az9s.api=${LOG_LEVEL_API}
logging.level.org.springframework.jdbc=${LOG_LEVEL_JDBC}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-circular-references=true

# Secret Key
spring.security.secretkey=${SECRET_KEY}
